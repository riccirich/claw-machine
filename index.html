<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Claw Machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="grid-container">

                <div class="user-interface">
                    <div class="title">
                        <h1>My First Claw Machine</h1>
                        <div class="instructions">
                            <p>Collect all the cool stuff before the time runs
                                out! <br>Refresh the page to RESET.</p>
                        </div>
                    </div>

                    <div class="timer">
                        <h2>Time Left</h2>
                        <div id="time">00:00</div>
                    </div>

                    <div class="collected">
                        <h2>Collectibles</h2>
                        <div class="collectibles-collection">
                            <div class="collectible" id="collectible1"></div>
                            <div class="collectible" id="collectible2"></div>
                            <div class="collectible" id="collectible3"></div>
                            <div class="collectible" id="collectible4"></div>
                            <div class="collectible" id="collectible5"></div>
                            <div class="collectible" id="collectible6"></div>
                        </div>
                    </div>

                    <div class="info">
                        <p>Made for NMED3520</p>
                        <p>Ricci Dagta <a
                                href="https://github.com/riccirich/claw-machine">Github
                                Repository</a></p>

                    </div>

                </div>

                <div class="claw-machine" id="machine">
                    <div class="machine-top"></div>
                    <div class="claw">
                        <div class="claw-hand" id="hand"></div>
                    </div>

                    <div class="prizes"></div>

                    <div class="controls">
                        <div class="start">
                            <button class="start-button">GO</button>
                        </div>
                        <div class="move">
                            <button id="move-left" class="btn">Move
                                Left</button>
                            <button id="move-right" class="btn">Move
                                Right</button>
                            <button id="drop-claw" class="btn">Drop
                                Claw</button>
                        </div>
                    </div>

                </div>

            </div>
            <div id="popup">
                <p id="popup-message"></p>
                <button id="popup-close">Close</button>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <script src='js/scripts.js'></script>
    </body>
</html>
